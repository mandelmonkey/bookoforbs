<div class="backGround">

<div class="darkView">
</div>
<div *ngIf="!dataService.maincontroller.selectedOrb.isCurrency">
<div class="sendOrbBack2">
<img class="float2" [src]="this.dataService.maincontroller.selectedOrb.image" />
 </div>
<div class="sendOrbBack">
<img class="float1" [src]="this.dataService.maincontroller.selectedOrb.image"  />
 </div>
<div class="sendOrb">
<img class="float" [src]="this.dataService.maincontroller.selectedOrb.image"  />
 </div>
 
</div>
<div *ngIf="dataService.maincontroller.selectedOrb.isCurrency">
<div class="sendOrb">
<img class="float" [src]="this.dataService.maincontroller.selectedOrb.image"  />
 </div>

  </div> 
 <img class="keypadBack" src="../assets/images/qrbottomback.jpg" />
 
 
<div class="middleBar">

  <img class="middleBarImg" src="../assets/images/sendMiddleBar.png" /> 
   <div *ngIf="!sending" class="sendButton" (click)="send()">
    <img class="sendButtonImg" src="../assets/images/filterButtonBackground.png" /> 
    <label>send</label>
    
  </div>
  
    <input type="button" name="" class="scanButton" (click)="scan()"/>
 
   <img id="spinner"  src="../assets/images/spinner.gif" *ngIf="sending" />
  <label class="amountText">{{currentORB}}{{amount}}</label>
 <input type="text" class="addressText" placeholder="enter address" [(ngModel)]="dataService.maincontroller.currentSendAddress" >
</div>

 

<div class="keypad">



<div id="one" class="button" (click)="addKey('1')">
 
</div>

<div id="two" class="button" (click)="addKey('2')">
 
</div>

<div id="three" class="button" (click)="addKey('3')">
 
</div>

<div id="four" class="button" (click)="addKey('4')">
 
</div>

<div id="five" class="button" (click)="addKey('5')">
 
</div>

<div id="six" class="button" (click)="addKey('6')">
 
</div>

<div id="seven" class="button" (click)="addKey('7')">
 
</div>

<div id="eight" class="button" (click)="addKey('8')">
 
</div>

<div id="nine" class="button" (click)="addKey('9')">
 
</div>

<div id="dot" class="button" (click)="addKey('.')">
 
</div>

<div id="zero" class="button" (click)="addKey('0')">
 
</div>

<div id="del" class="button" (click)="addKey('-1')">
 
</div>

</div>

<div class="parent">
  <img class="backbar" src="../assets/images/tool_bar_background.png" />
  <img class="leftbracket" src="../assets/images/leftBracket.png" />
  <img class="rightbracket" src="../assets/images/rightBracket.png" />



   <div class="backButton" (click)="closeSend()">
    <img class="backButtonImg" src="../assets/images/filterButtonBackground.png" />


    <label>back</label>
      
   



  </div>

<label id="balance" class="title">{{dataService.maincontroller.currentBalance}}&nbsp;{{dataService.maincontroller.selectedKey}}</label> 


  <app-fee-selector></app-fee-selector>

</div>
</div>
