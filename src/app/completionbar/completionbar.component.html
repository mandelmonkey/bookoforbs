<div class="outer">
<div class="barouter">
	<div class="barinner">
</div>
<div class="bar" [style.width]="getCompletionWidth()+'%'" [style.backgroundColor]="getColor()">
	<img *ngIf="getCompletionWidth() == 100" [src]="dataService.getImage('gold')" style="border-radius:7px; vertical-align:top;  width: 100%;height: 100%"/>
</div>

</div>
<div class="score">
{{getScore()}}
</div>
<input class="rankingsButton" type="button" value="Rankings"   (click)="showRankings()" [style.background-image]="'url(' +dataService.getImage('sendButtonCollection')+ ')'">	
</div>
