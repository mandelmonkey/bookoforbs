<div class="parent" [style.height.px]="getAHeight('8')" >
  <img class="backbar" id="topBarTop"   [src]="dataService.getImage('tool_bar_background')" [style.height.px]="getAHeight('8')"/>
  <img class="leftbracket"   [src]="dataService.getImage('leftBracket')" [style.height.px]="getAHeight('8')"/>
  <img class="rightbracket"    [src]="dataService.getImage('rightBracket')" [style.height.px]="getAHeight('8')"/>
  <div class="environmentButton" [style.height.px]="getAHeight('6')">
    <img class="envbutton" [src]="dataService.getImage('selectGameButtonBackground')" (click)="openEnvironmentList()" [style.height.px]="getAHeight('6')"/>
    <span>{{currentEnvTitle}}</span>
    <img id="smallarrow" class="smallarrow" [src]="dataService.getImage('littleArrow')"  (click)="openEnvironmentList()" />
  </div>
   
    <ul id="myDropdown" class="dropdown-content">
   <li *ngFor="let environmentKey of environmentKeys;  let i = index">
    <span class="envtitle" (click)="setEnvironment(environmentKeys[i])">{{environments[environmentKey].Title}}</span>
   
   </li>
 </ul>
   
        <input *ngIf="shouldShowSignIn()"  class="loginLogoutButton" type="button" [value]="getSignIn()" (click)="logout()" [style.background-image]="'url(' +dataService.getImage('filterButtonBackground')+ ')'">
         
         <input *ngIf="shouldShowSettings()"  class="loginLogoutButton" type="button" [value]="getSettings()" (click)="showSettings()" [style.background-image]="'url(' +dataService.getImage('filterButtonBackground')+ ')'">

        <div *ngIf="shouldShowSearch()" id="demo-2">
  <input type="search"  style="text-transform:uppercase" (input)="updateSearch($event.target.value)">
  
</div>

  <input *ngIf="shouldShowViewAll()" class="loginLogoutButton" type="button" [value]="getViewAll()" (click)="showMarketAll()" [style.background-image]="'url(' +dataService.getImage('filterButtonBackground')+ ')'">

</div>
