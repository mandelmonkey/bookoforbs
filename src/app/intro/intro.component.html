 <div class="introPage">
 <!--<h1>{{testObj.userAgent}}</h1>-->
 
   <!--
  <img class="topImage" [src]="dataService.getImage('bookLiningFront')"/>-->
 <div class="introButtons">
<div *ngIf="isIndiesquare" class="linkOptions">
   <canvas id="qr1" ></canvas>
 <h3 class="title">{{linkText}}</h3>
 <br>
 <img *ngIf="showLinkageIcon()" style="height: 30px;" src="../assets/images/linkageIcon.png"/>
</div>
 <div *ngIf="!isIndiesquare">
  <div  *ngIf="showIntroButtons">


     <div class="indielink" >
        <img class="indielogo"   [src]="dataService.getImage('indielogo')" (click)="linkIndieSquare()"/>
      
      <label class="indieLinkLabel">{{dataService.getLang('sign_in_indiesquare')}}</label>  
       <label class="install" (click)="goToIndieSquare()">{{dataService.getLang('dont_have_indiesquare')}}</label>  
    </div>
 <br>  
          <p class="title">or</p>
      <br> 
  <input  class="aButton" type="button" value="Login/signup" (click)="showEnterPassphrase()" [style.background-image]="'url(' +dataService.getImage('filterButtonLong')+ ')'">
     </div>
  

  <div  *ngIf="showPassphraseField">
      <div class="topStatus">
  <p class="title">Enter each word from your 12 word recovery phrase</p>
</div>
     <div class="topStatus">
  <p class="wordcheck">{{wordCheck}}</p>
</div>
<div class="topStatus">
  <input  class="passphrase" id="word1" type="password" [(ngModel)]="word1"  (input)="updatePhraseEnter($event.target.value)" placeholder="Word 1"  name="passphrase" [style.left]="getXPosForField(1)"> 
   <input  class="passphrase"  type="password" [(ngModel)]="word2"   (input)="updatePhraseEnter($event.target.value)" placeholder="Word 2"  name="passphrase" [style.left]="getXPosForField(2)"> 
    <input  class="passphrase"  type="password" [(ngModel)]="word3"   (input)="updatePhraseEnter($event.target.value)" placeholder="Word 3"  name="passphrase" [style.left]="getXPosForField(3)"> 
     <input  class="passphrase"  type="password" [(ngModel)]="word4"   (input)="updatePhraseEnter($event.target.value)" placeholder="Word 4"  name="passphrase" [style.left]="getXPosForField(4)"> 
      <input  class="passphrase"  type="password" [(ngModel)]="word5"   (input)="updatePhraseEnter($event.target.value)" placeholder="Word 5"  name="passphrase" [style.left]="getXPosForField(5)"> 
       <input  class="passphrase"  type="password" [(ngModel)]="word6"   (input)="updatePhraseEnter($event.target.value)" placeholder="Word 6"  name="passphrase" [style.left]="getXPosForField(6)"> 
        <input  class="passphrase"  type="password" [(ngModel)]="word7"   (input)="updatePhraseEnter($event.target.value)" placeholder="Word 7"  name="passphrase" [style.left]="getXPosForField(7)"> 
         <input  class="passphrase"  type="password" [(ngModel)]="word8"   (input)="updatePhraseEnter($event.target.value)" placeholder="Word 8"  name="passphrase" [style.left]="getXPosForField(8)"> 
          <input  class="passphrase"  type="password" [(ngModel)]="word9"   (input)="updatePhraseEnter($event.target.value)" placeholder="Word 9"  name="passphrase" [style.left]="getXPosForField(9)"> 
           <input  class="passphrase"  type="password" [(ngModel)]="word10"   (input)="updatePhraseEnter($event.target.value)" placeholder="Word 10"  name="passphrase" [style.left]="getXPosForField(10)"> 
            <input  class="passphrase"  type="password" [(ngModel)]="word11"   (input)="updatePhraseEnter($event.target.value)" placeholder="Word 11"  name="passphrase" [style.left]="getXPosForField(11)"> 
             <input  class="passphrase"  type="password" [(ngModel)]="word12"   (input)="updatePhraseEnter($event.target.value)" placeholder="Word 12"  name="passphrase" [style.left]="getXPosForField(12)"> 
</div>
<br>
<br>
   <div class="navButtons">
     <input  class="backNext"  type="button" value="cancel" (click)="backToStart()" [style.background-image]="'url(' +dataService.getImage('filterButtonBackground')+ ')'"> 
    
   <input  class="backNext" type="button" value="next" (click)="nextWord()" [style.background-image]="'url(' +dataService.getImage('greenButton')+ ')'"> 
    
   
</div>
<p class="title">or</p>
  <br> 

   <input  id="create"  type="button" value="Create new passphrase" (click)="createNewAccount()" [style.background-image]="'url(' +dataService.getImage('filterButtonLong')+ ')'" > 
      
   </div>


 <div  *ngIf="showPasswordField">
  <label class="passwordTitle">Enter a SECURE password</label><br>
   <label class="passwordDesc">If you forget this password you will need to restore your account from your recovery phrase</label><br>
    <br>
 <input   class="textInput"   type="password" name="password" placeholder="enter a secure password" [(ngModel)]="password"  > 
 <input   class="textInput" style="margin-top: 5px;"  type="password" name="password" placeholder="confirm password" [(ngModel)]="confPassword"    > 


 <div class="navButtons">
     <input  class="backNext" type="button" value="next" (click)="encryptPassphrase()" [style.background-image]="'url(' +dataService.getImage('greenButton')+ ')'"> 
</div>
   <br> 
   </div>


 <div  *ngIf="showPasswordDecryptField">
     <label class="shorturl">enter your password</label><br>
     <br>
 <input class="textInput"  type="password" name="password" [(ngModel)]="password"> 

  
 <div class="navButtons"> 
    <span class="button" (click)="decryptPassphrase()">next</span>     
</div>
  <br><label class="shorturl">{{decryptStatus}}</label><br>
   
   </div>


   <div style="text-align: center;" *ngIf="showNewPassphrase">
     <label class="title" id="warning1">Before continuing you must write down this 12 word recovery phrase</label><br>
     <br>
     <div class="recoveryPhrase">

  <div class="phraseWord" id="word1">{{getWord(1)}}</div> 
  <div class="phraseWord" id="word2">{{getWord(2)}}</div> 
  <div class="phraseWord" id="word3">{{getWord(3)}}</div> 
  <div class="phraseWord" id="word4">{{getWord(4)}}</div> 
  <div class="phraseWord" id="word5">{{getWord(5)}}</div> 
  <div class="phraseWord" id="word6">{{getWord(6)}}</div> 
  <div class="phraseWord" id="word7">{{getWord(7)}}</div> 
  <div class="phraseWord" id="word8">{{getWord(8)}}</div> 
  <div class="phraseWord" id="word9">{{getWord(9)}}</div>
  <div class="phraseWord" id="word10">{{getWord(10)}}</div>
  <div class="phraseWord" id="word11">{{getWord(11)}}</div>
  <div class="phraseWord" id="word12">{{getWord(12)}}</div>

  </div>

   <br> 
    <label class="title" id="warning2">This recovery phrase is the only way to recover your bitcoin and tokens...</label><br>
     <label class="title" id="warning3">...if your account is lost or data is reset.</label><br>
     <br>
    
   <br>
   <div  *ngIf="showNewAccountNext" id="warning4" class="navButtons">
      <input  class="wroteDown" type="button" value="I wrote it down" (click)="checkPassphrase()" [style.background-image]="'url(' +dataService.getImage('greenButton')+ ')'"> 
      <br>
     <input  class="backNext"  type="button" value="back" (click)="backToStart()" [style.background-image]="'url(' +dataService.getImage('filterButtonBackground')+ ')'"> 
  
 
    
   
</div>
   
   </div>
 </div>
  </div>
   </div>

    <app-introscreens *ngIf="dataService.showIntroScreen" ></app-introscreens>
