   <div class="collection" *ngIf="dataService.currentTab == 1">
<br>
  <div *ngIf="!loading" class="ownAllButton">
    <img class="ownAllButtonImg" src={{allOwnImage}} (click)="selectAllOwn()" />
    <div class="ownAllButtonLeft">My Orbs</div>  <div class="ownAllButtonRight">All Orbs</div>
  </div>
 
  <div class="collectionScroll" id="collectionScroll" #scrollMe (scroll)="onScroll()" [style.height]="getCollectionHeight()">  
 <label class="status" *ngIf="loading">loading...</label>
<label class="status" *ngIf="showNoOrbs() && !allOrbs">You do not have any ORBs</label>
 <div *ngFor="let orbKey of scrollOrbsKeys; let idx = index" class="cardBox" [style.width]="cardWidth">

	  <img class="card" [lazyLoad]="getImage(dataService.maincontroller.currentOrbs[orbKey])" (click)="showORB(dataService.maincontroller.currentOrbs[orbKey],orbKey)"/> 
    <div class="shadowBox">
    
	  <span class="cardNum">x{{dataService.maincontroller.getUserBalance(orbKey)}}{{dataService.maincontroller.getUserUnconfBalance(orbKey)}}</span>
    </div> 

    </div>
		
	 
 </div>
 </div>
