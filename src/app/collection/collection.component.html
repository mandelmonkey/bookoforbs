<div class="collection" *ngIf="dataService.currentTab == 1">
<br>
  <div *ngIf="!loading" class="ownAllButton">
    <img class="ownAllButtonImg" src={{allOwnImage}} (click)="selectAllOwn()" />
    <div class="ownAllButtonLeft">My Orbs</div>  <div class="ownAllButtonRight">All Orbs</div>
  </div>
 
 
<virtual-scroll id="scrollView" class="scrollable" [items]="dataService.maincontroller.currentOrbsKeys" (update)="viewPortItems = $event"
[style.height]="getCollectionHeight()">

<label class="status" *ngIf="loading">loading...</label>
<label class="status" *ngIf="showNoOrbs() && !allOrbs">You do not have any ORBs</label>

    <app-collection-card *ngFor="let item of viewPortItems;let i = index" [i]="i" [orbImage]="dataService.maincontroller.currentOrbs[item].image" [orbKey]="item" [style.width]="cardWidth" [style.height]="cardHeight">
    </app-collection-card>

</virtual-scroll>
