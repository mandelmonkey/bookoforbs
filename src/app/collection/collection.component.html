<div class="collection" *ngIf="dataService.currentTab == 1">
 
  <div *ngIf="!dataService.maincontroller.loading" class="ownAllButton">
    <img class="ownAllButtonImg" [src]=allOwnImage  />
    <div class="ownAllButtonText" (click)="selectOwn()" >My Orbs</div>  <div class="ownAllButtonText" (click)="selectAll()">All Orbs</div>
  </div>
 
 <app-completionbar  *ngIf="!dataService.maincontroller.loading"></app-completionbar > 

<virtual-scroll *ngIf="dataService.isMobile" id="scrollView" class="scrollable" [items]="dataService.maincontroller.currentOrbsKeys" (update)="viewPortItems = $event"
[style.height]="getCollectionHeight()">

<label class="status" *ngIf="dataService.maincontroller.loading ">loading...</label>
<label class="status" *ngIf="showNoOrbs() && !allOrbs">You do not have any ORBs</label>

    <app-collection-card *ngFor="let item of viewPortItems;let i = index" [i]="i" [orbImage]="dataService.maincontroller.currentOrbs[item].image" [orbKey]="item" [style.width]="cardWidth" [style.height]="cardHeight">
    </app-collection-card>


</virtual-scroll>  
<div id="touchloader" style="text-align: center;display: none;">
        Loading.....
    </div>
<div *ngIf="!dataService.isMobile" id="scrollView" class="scrollView"
[style.height]="getCollectionHeight()">

<label class="status" *ngIf="dataService.maincontroller.loading ">loading...</label>
<label class="status" *ngIf="showNoOrbs() && !allOrbs">You do not have any ORBs</label>

    <app-collection-card *ngFor="let item of dataService.maincontroller.currentOrbsKeys;let i = index" [i]="i" [orbImage]="dataService.maincontroller.currentOrbs[item].image" [orbKey]="item" [style.width]="cardWidth" [style.height]="cardHeight">
    </app-collection-card>

</div>  
 
	 

 </div>
