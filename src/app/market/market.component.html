<div class="market" id="market" *ngIf="dataService.currentTab == 2" [style.height]="getMarketHeight()"[style.background-image]="'url(' +dataService.getImage('blueFelt')+ ')'">
	<div class="marketScroll" *ngIf="dataService.maincontroller.newOrbs.length > 0" [style.height]="getMarketHeight()">
	
<div > 
<div class="marketSection">
	<label class="title">New ORBS</label><!--<label class="titleRight">View All</label>-->
	<br>
		<div id="new" class="marketSubScroll">
 
			<div *ngFor="let orbKey of dataService.maincontroller.newOrbs; let idx = index" class="cardBox" (click)="showORB(dataService.maincontroller.currentOrbs[orbKey],orbKey)">
			<div>
				<img class="card" [src]="getImage(dataService.maincontroller.currentOrbs[orbKey])"  [style.background-image]="'url(' +dataService.getImage('cardback')+ ')'">
				
				<app-order-info  [token]="orbKey"></app-order-info>
			</div>
			</div>

		</div>
		<br>
 		<img  class="divider"   [src]="dataService.getImage('feltDivider')" /> 
</div>
