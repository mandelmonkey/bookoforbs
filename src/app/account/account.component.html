 <img class="background" src="../assets/images/accountBackground.jpg"   />

<div class="aCurrency">
		<img class="smallCurrency" src="../assets/images/asset_bitcoin.png"   />
		<div class="middleSection">
			<span class="currencyTitle">Bitcoin</span>
			<div class="imageBack">
				<span class="currencyBalance">{{getBalance('BTC')}}</span>
			</div>
		</div>
		<input class="smallSendButton" type="button" value="Send"  (click)="send('BTC')">
</div>


<img class="seperatorSmall" src="../assets/images/fancySeperator.png"   />

<div class="aCurrency">
		<img class="smallCurrency" [src]="getCurrencyIcon()"   />
		<div class="middleSection">
			<span class="currencyTitle">{{getCurrency()}}</span>
			<div class="imageBack">
				<span class="currencyBalance">{{getBalanceCurrency()}}</span>
			</div>
		</div>
		<input class="smallSendButton" type="button" value="Send"  (click)="send(getCurrency())">
</div>
