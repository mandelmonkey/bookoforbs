<img class="background"  [src]="dataService.getImage('greenFelt')" [style.top]="getTopBackground()"  />

<div class="topPartOuter">
<div class="topPart"> <img class="embelish" [src]="dataService.getImage('embelishLeft')" /> <div class="titleText">{{getStatusText()}}</div>ã€€<img class="embelish" [src]="dataService.getImage('embelishRight')" /> </div>


</div>
<div class="middlePart">
 <input  class="textInput"  type="text" [(ngModel)]="username"  placeholder="set username"  name="customfee" (blur)="setUsername()" (focus)="onFocus()">
  <p class="usernameLoading" *ngIf="loadingUsername">please wait...</p>

<virtual-scroll id="scrollView" class="scrollable" [items]="rankingsKeys" (update)="viewPortItems = $event"
[style.height]="300px">

    <div class="rankingCell" *ngFor="let item of viewPortItems;let i = index"  [ngStyle]="getBackground(item)">
    	<div class="cellInfo" >
    		<div class="leftInfo">
    	<div class="num">
    	#{{item}}  
    	</div>
    	<div class="username">
    	{{rankings[item].userName}}
    	</div>
    	</div>
    	<div class="score">
    	{{rankings[item].score}}/{{dataService.maincontroller.allOrbsKeys.length}} ORBS
    	</div>
    	</div>
    </div>

</virtual-scroll>  



 </div>

<div class="parent">
  <img class="backbar"   [src]="dataService.getImage('tool_bar_background')"/>
  <img class="leftbracket"  [src]="dataService.getImage('leftBracket')" />
  <img class="rightbracket"  [src]="dataService.getImage('rightBracket')" />

 <input class="backButton" type="button" value="BACK" (click)="closeSelf()" [style.background-image]="'url(' +dataService.getImage('filterButtonBackground')+ ')'">
 <input class="jumpButton" type="button" value="Me" (click)="jumpToMe()" [style.background-image]="'url(' +dataService.getImage('sendButtonCollection')+ ')'">
 

<label id="rankings" class="title">Rankings</label> 
 


</div>
