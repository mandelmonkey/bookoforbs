 <app-top-bar *ngIf="showTopBar"></app-top-bar>
  

   <app-collection  class="scrollable" *ngIf="showCollection" ></app-collection>
   <app-market  *ngIf="showMarket" ></app-market>   
<app-history  *ngIf="showHistory"></app-history>
   <app-account  *ngIf="showAccount"></app-account>
 

 <app-intro  *ngIf="showIntro"></app-intro> 
 
  <app-bottom-bar  *ngIf="showBottomBar"></app-bottom-bar>

   <app-rankings  *ngIf="showRankings"></app-rankings>
     <app-settings  *ngIf="showSettings"></app-settings>
 
<div class="largeORB" *ngIf="showSelected && showCollection" [style.height.px]="getAHeight(100)">
 <div class="largeORBDark" (click)="closeLarge()" [style.height.px]="getAHeight(100)">
</div>
<div class="parent">
  <img class="backbar"  [src]="dataService.getImage('tool_bar_background')"  />
  <img class="leftbracket"  [src]="dataService.getImage('leftBracket')" />
  <img class="rightbracket" [src]="dataService.getImage('rightBracket')"  />
    <input class="backButton" type="button" [value]="dataService.getLang('back')" (click)="closeLarge()" [style.background-image]="'url(' +dataService.getImage('filterButtonBackground')+ ')'" >
  
</div>

<div class="container" >

 <label class="titleLabel">{{selectedKey}}</label> 

  <img *ngIf="dataService.landscape" class="largeORBImageLandscape" [src]="dataService.collection.defaultImage" [lazyLoad]="dataService.getRemoteImage(selectedOrb.image)">

   <img *ngIf="!dataService.landscape" class="largeORBImage" [src]="dataService.collection.defaultImage" [lazyLoad]="dataService.getRemoteImage(selectedOrb.image)"  [style.height.px]="getAHeight(70)" >
   
    <br>
    <div class="largeButtons" [style.height.px]="getAHeight(10)" >
        

  <input  class="largeButtonMarketSend" type="button" [value]="dataService.getLang('send')" (click)="openSend()" *ngIf="dataService.maincontroller.currentBalance > 0" [style.background-image]="'url(' +dataService.getImage('sendButtonCollection')+ ')'">

   <input class="largeButtonMarketSend"  type="button" [value]="dataService.getLang('market')" (click)="openMarket()" [style.background-image]="'url(' +dataService.getImage('marketButtonCollection')+ ')'">

      
    


    </div>


  </div>

 





</div>
<app-send *ngIf="showSend" ></app-send>
<app-marketall  *ngIf="showMarketAll" ></app-marketall> 
<app-order-page *ngIf="showOrderPage" ></app-order-page>

 <div class="messageDark"  *ngIf="showingMessage">
   <div class="messageBack" [style.background-image]="'url(' +dataService.getImage('thinFrame')+ ')'">
  <div class="messageText">{{messageText}}</div> 
        
        <input class="closeMessageButton" type="button" [value]="dataService.getLang('close')" (click)="closeMessage()" [style.background-image]="'url(' +dataService.getImage('filterButtonBackground')+ ')'">
        
   
       </div>


  </div>


 
   <div class="messageDark"  *ngIf="showingConf">
   <div class="messageBack" [style.background-image]="'url(' +dataService.getImage('thinFrame')+ ')'">
  <div class="messageText">{{messageText}}</div> 

<div class="confButtons">
       <input class="confConfirmButton" type="button" [value]="dataService.getLang('cancel')" (click)="didCancel()" [style.background-image]="'url(' +dataService.getImage('filterButtonBackground')+ ')'">
       <input class="confConfirmButton" type="button" [value]="dataService.getLang('confirm')" (click)="didConfirm()" [style.background-image]="'url(' +dataService.getImage('greenButton')+ ')'">
</div>
  


  </div> 
  </div> 
  

     <div class="messageDark"  *ngIf="showingLoading">
   <div class="messageBack" [style.background-image]="'url(' +dataService.getImage('thinFrame')+ ')'">
  <div class="messageText">{{messageText}}
  </div> 
    </div>
</div>
 
  
  <div class="messageDark"   *ngIf="showingQR">
   <div class="messageBack" id="qrBack" >
   
               <canvas id="qr2" ></canvas>
       <h3 class="qrtitle">{{dataService.getLang('scaninstruc')}}</h3>
 <br>
 <img  style="height: 30px;" src="../assets/images/linkageIcon.png"/>
 
      
       </div>


  </div>
    <div class="messageDark"   *ngIf="showingPasswordInput">
   <div class="messageBackPassword" id="qrBack"  [style.background-image]="'url(' +dataService.getImage('thinFrameSmall')+ ')'" [style.height.px]="getAHeight(30)">
   
            <div>   
       <h3 class="passwordtitle">{{dataService.getLang('enter_your_password')}} </h3>
        </div>
        <div>
      <input  class="userpassword"  type="password" [(ngModel)]="userPassword" [placeholder]="dataService.getLang('enter_password')"  name="password"> 
       </div>
      <div>
        <input class="closePasswordButton" type="button" [value]="dataService.getLang('cancel')" (click)="closePassword()" [style.background-image]="'url(' +dataService.getImage('filterButtonBackground')+ ')'">
       <input class="closePasswordButton" type="button" [value]="dataService.getLang('confirm')" (click)="decryptPassphrase()" [style.background-image]="'url(' +dataService.getImage('greenButton')+ ')'">
      </div>
       </div>


  </div>

   <app-qrscan  *ngIf="showQRScan"></app-qrscan>
