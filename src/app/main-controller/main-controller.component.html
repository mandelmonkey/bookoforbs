   <app-collection  class="scrollable" *ngIf="showCollection" ></app-collection>

  <app-account  *ngIf="showAccount"></app-account>

 <app-intro  *ngIf="showIntro"></app-intro> 

  <app-bottom-bar  *ngIf="showBottomBar"></app-bottom-bar>

<div class="largeORB" *ngIf="showSelected && showCollection"  >

<div class="parent">
  <img class="backbar" src="../assets/images/tool_bar_background.png" />
  <img class="leftbracket" src="../assets/images/leftBracket.png" />
  <img class="rightbracket" src="../assets/images/rightBracket.png" />

   <div class="backButton" (click)="closeLarge()">
    <img class="backButtonImg" src="../assets/images/filterButtonBackground.png" />
    <label>back</label>
    
  </div>
</div>

<div class="container">
 <label class="titleLabel">{{selectedKey}}</label> 
  <img *ngIf="dataService.landscape" class="largeORBImageLandscape" [src]="selectedOrb.image"  /> 
   <img *ngIf="!dataService.landscape" class="largeORBImage" [src]="selectedOrb.image"  /> 
   
    <br>
    <div class="largeButtons" >
        
      <div id="largeButtonSend" (click)="openSend()" *ngIf="dataService.maincontroller.currentBalance > 0">
      
        <label class="buttonLabel">Send</label> 
     </div>
 	 
   
      <div id="largeButtonMarket">

  
       <label class="buttonLabel" (click)="openMarket()">Market</label> 
     
      </div>
    </div>


  </div>

 





</div>
<app-send *ngIf="showSend" ></app-send>
<app-order-page *ngIf="showOrderPage" ></app-order-page>
 <div class="messageDark"  *ngIf="showingMessage">
   <div class="messageBack"> 
  <div class="messageText">{{messageText}}</div> 
       <div class="closeMessageButton" (click)="closeMessage()">
      
        <label class="buttonLabel">close</label> 
     </div>
       </div>


  </div>

   <div class="messageDark"  *ngIf="showingConf">
   <div class="messageBack"> 
  <div class="messageText">{{messageText}}</div> 
         <div class="confirmMessageButton" (click)="didConfirm()">
        <label class="buttonLabel">confirm</label> 
       </div>
       <br>
       <div class="closeMessageButton" (click)="didCancel()">
        <label class="buttonLabel">cancel</label> 
       </div>
       </div>


  </div>
