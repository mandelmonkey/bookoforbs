<div class="largeORB" *ngIf="showSelected && showCollection"  >

<div class="parent">
  <img class="backbar"  [src]="dataService.getImage('tool_bar_background')"/>
  <img class="leftbracket"  [src]="dataService.getImage('leftBracket')"/>
  <img class="rightbracket" [src]="dataService.getImage('rightBracket')"/>
    <input class="backButton" type="button" value="back" (click)="closeLarge()" [style.background-image]="'url(' +dataService.getImage('filterButtonBackground')+ ')'">
  
</div>

<div class="container">
 <label class="titleLabel">{{selectedKey}}</label> 
  <img *ngIf="dataService.landscape" class="largeORBImageLandscape" [src]="selectedOrb.image"  [style.background-image]="'url(' +dataService.getImage('cardbackLandscape')+ ')'">
   <img *ngIf="!dataService.landscape" class="largeORBImage" [src]="selectedOrb.image"  [style.background-image]="'url(' +dataService.getImage('cardback')+ ')'">
   
    <br>
    <div class="largeButtons" >
        

  <input  class="largeButtonMarketSend" type="button" value="Send" (click)="openSend()" *ngIf="dataService.maincontroller.currentBalance > 0" [style.background-image]="'url(' +dataService.getImage('sendButtonCollection')+ ')'">

   <input class="largeButtonMarketSend"  type="button" value="Market" (click)="openMarket()" [style.background-image]="'url(' +dataService.getImage('marketButtonCollection')+ ')'">

      
    


    </div>


  </div>

 





</div>
<app-send *ngIf="showSend" ></app-send>

 <div class="messageDark"  *ngIf="showingMessage">

       </div>

        <label class="buttonLabel">confirm</label>

        <label class="buttonLabel">cancel</label> 
       </div>
       </div>


  </div>
